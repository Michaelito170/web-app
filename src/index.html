<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: #444;
      text-align: center;
      padding: 20px 0;
    }

    img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 20px auto;
    }

    .about-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <title>CatFinder App</title>
</head>

<body>
  <main>
    <h1>CatFinder App</h1>
    <img src="cat-image.jpg" alt="An adorable cat">
    <p>Welcome to CatFinder! Your one-stop solution to find the most adorable cats near you.</p>
    <a href="about-us.html" class="about-link">About Us</a>
  </main>

</html>
