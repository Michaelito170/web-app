<!DOCTYPE html>
<html lang="en">
  <script src="index.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: #444;
      text-align: center;
      padding: 20px 0;
    }

    img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 20px auto;
    }

    .about-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <title>CatFinder App</title>
</head>

<body>
  <main>
    <h1>CatFinder App</h1>
    <p>FInd your lost Cat!</p>
    <img src="https://media.giphy.com/media/IsDjNQPc4weWPEwhWm/giphy.gif" alt="A beautiful cat" />
    <nav>
      <a href="about-us.html">About Us</a>
      <a href="contact.html">Contact<span></span></a>
      <a href="app-link.html">Link to App</a>
    </nav>

    <script type="text/javascript">
      const buttons = document.querySelectorAll('a');
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          let x = e.clientX - e.target.offsetLeft;
          let y = e.clientY - e.target.offsetTop;
          let ripples = document.createElement('span');
          ripples.style.left = x + 'px';
          ripples.style.top = y + 'px';
          this.appendChild(ripples);

          setTimeout(() => {
            ripples.remove()
          }, 1000);
        });
      });
    </script>
  </main>

</body>

</html>
